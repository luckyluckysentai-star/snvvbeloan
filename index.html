<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chill cùng Sinh nhật nèk 💖</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      overflow: hidden;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: transparent;
      opacity: 0;
    }

    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 10px;
      height: 16px;
      background: #ff4081;
      border-radius: 50px 50px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart:after {
      left: 10px;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      opacity: 0;
      z-index: 2;
    }

    .popup {
      position: absolute;
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
      font-size: 18px;
      color: #d5006d;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(255, 105, 180, 0.5);
      animation: floatUp 15s ease-in-out forwards;
      z-index: 10;
      max-width: 200px;
      text-align: center;
      border: 2px solid #ff80ab;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      70% {
        opacity: 0.8;
        transform: translateY(-100px) scale(1.05);
      }
      100% {
        opacity: 0;
        transform: translateY(-200px) scale(0.8);
      }
    }

    .dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      padding: 30px;
      border-radius: 25px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 28px;
      color: #333;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      z-index: 1000;
      max-width: 80%;
      box-sizing: border-box;
      border: 2px solid rgba(255, 255, 255, 0.5);
      animation: pulse 2s infinite, slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .dialog p {
      margin-bottom: 20px;
      text-shadow: none;
      background: linear-gradient(45deg, #e73c7e, #23a6d5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }

    .start-button {
      background: linear-gradient(45deg, #e73c7e, #23a6d5);
      color: white;
      border: none;
      padding: 15px 35px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.4s ease;
      box-shadow: 0 8px 20px rgba(231, 60, 126, 0.4);
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 0 auto;
    }

    .start-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 25px rgba(231, 60, 126, 0.5);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(231, 60, 126, 0.7);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(231, 60, 126, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(231, 60, 126, 0);
      }
    }

    .music-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 15px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      z-index: 100;
      transition: all 0.3s ease;
    }

    .music-player:hover {
      transform: scale(1.05);
    }

    .music-control {
      background: linear-gradient(45deg, #e73c7e, #23a6d5);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .music-info {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      max-width: 0;
      overflow: hidden;
      white-space: nowrap;
      transition: max-width 0.5s ease;
    }

    .music-player:hover .music-info {
      max-width: 200px;
    }

    /* Media Queries cho màn hình nhỏ */
    @media screen and (max-width: 600px) {
      .popup {
        padding: 8px 12px;
        font-size: 14px;
        max-width: 150px;
      }

      .dialog {
        padding: 20px;
        font-size: 20px;
        max-width: 90%;
      }

      .start-button {
        padding: 12px 25px;
        font-size: 16px;
      }
      
      .music-player {
        bottom: 10px;
        right: 10px;
        padding: 10px;
      }
    }

    @media screen and (max-width: 400px) {
      .popup {
        padding: 6px 10px;
        font-size: 12px;
        max-width: 120px;
      }

      .dialog {
        padding: 15px;
        font-size: 18px;
      }
    }

    /* Hiệu ứng fullscreen */
    body:-webkit-full-screen {
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    body:fullscreen {
      width: 100%;
      height: 100%;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
  </style>
</head>
<body>
  <div class="hearts-container" id="heartsContainer"></div>
  
  <div id="startDialog" class="dialog">
    <p>Nhấp vào đây nè! 💫</p>
    <button class="start-button" id="startButton">
      <i class="fas fa-play"></i> Bắt đầu vibe
    </button>
  </div>

  <div class="music-player" id="musicPlayer">
    <button class="music-control" id="musicControl">
      <i class="fas fa-play" id="musicIcon"></i>
    </button>
    <div class="music-info" id="musicInfo">Đang phát: Chill Love</div>
  </div>

  <audio id="backgroundMusic" loop>
    <!-- Thay thế bằng đường dẫn file nhạc của bạn -->
    <source src="assets/music.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ phát nhạc.
  </audio>

  <script>
    const messages = [
     "Chúc bae tuổi mới càng thêm xinh đẹp! 💖✨",
  "Happy Birthday my crush! 🥳🎉",
  "Tuổi mới càng thêm tỏa sáng nha! 🌟⭐",
  "Chúc em tuổi 17 thật rực rỡ! 🎂🎈",
  "Mãi là bae xinh đẹp của anh! 💕👩‍❤️‍👨",
  "Sinh nhật vui vẻ nha công chúa! 👑🎀",
  "Chúc tuổi mới học giỏi, xinh gái! 📚💅",
  "Tuổi 17 thật nhiều niềm vui nhé! 😄🎊",
  "Mong em mãi hạnh phúc và cười tươi! 😊🌺",
  "Chúc bae tuổi mới càng đáng yêu! 🥰💝",
  "Sinh nhật vui vẻ, thật nhiều quà! 🎁🛍️",
  "Tuổi mới thật nhiều thành công! 🏆🚀",
  "Chúc em luôn rạng rỡ và xinh tươi! 🌸💄",
  "Mãi là cô gái đặc biệt của anh! 💯💘",
  "Happy 17th Birthday my love! 💌🎂",
  "Chúc bae tuổi mới thật chill! 🌴🍹",
  "Sinh nhật vui vẻ, thật nhiều ảnh đẹp! 📸🤳",
  "Tuổi 17 thật nhiều trải nghiệm hay! ✈️🌍",
  "Chúc em luôn tự tin và tỏa sáng! 💫🔥",
  "Mong mọi ước mơ của em thành hiện thực! 🌠💫",
  "Chúc bae sinh nhật thật ý nghĩa! 🥂🎇",
  "Tuổi mới càng thêm xinh và học giỏi! 👩‍🎓💕",
  "Sinh nhật vui vẻ, thật nhiều tiếng cười! 😂🎭",
  "Chúc em tuổi 17 thật đáng nhớ! 📅💞",
  "Mãi yêu em, người con gái của anh! 💑❤️",
  "Happy Birthday to the most special girl! 🎀💝",
  "Chúc bae tuổi mới thật nhiều năng lượng! ⚡💪",
  "Sinh nhật vui vẻ, thật nhiều kỷ niệm đẹp! 📸✨",
  "Tuổi 17 - tuổi của những ước mơ! 🌈🌟",
  "Chúc em luôn hạnh phúc và vui vẻ! 😘🎶"
    ];
    
    const colors = ["#e91e63", "#ff4081", "#d5006d", "#c2185b", "#ad1457", "#23a6d5", "#23d5ab", "#ee7752"];
    const emojis = ["💖", "💕", "💫", "🌟", "✨", "🔥", "🥰", "😍", "😘", "💋", "👩‍❤️‍👨", "💑", "💞"];
    
    const dialog = document.getElementById("startDialog");
    const startButton = document.getElementById("startButton");
    const audio = document.getElementById("backgroundMusic");
    const heartsContainer = document.getElementById("heartsContainer");
    const musicPlayer = document.getElementById("musicPlayer");
    const musicControl = document.getElementById("musicControl");
    const musicIcon = document.getElementById("musicIcon");
    const musicInfo = document.getElementById("musicInfo");

    let isPlaying = false;

    // Tạo trái tim bay
    function createFloatingHearts() {
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.classList.add('heart');
          
          const size = Math.random() * 25 + 15;
          heart.style.width = `${size}px`;
          heart.style.height = `${size}px`;
          
          const color = colors[Math.floor(Math.random() * colors.length)];
          heart.style.color = color;
          
          const startX = Math.random() * window.innerWidth;
          heart.style.left = `${startX}px`;
          heart.style.top = `${window.innerHeight + 20}px`;
          
          heartsContainer.appendChild(heart);
          
          // Hiệu ứng bay lên
          const animation = heart.animate([
            { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
            { transform: `translateY(-${window.innerHeight + 100}px) rotate(${360 + Math.random() * 180}deg)`, opacity: 0 }
          ], {
            duration: 3000 + Math.random() * 4000,
            easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
          });
          
          animation.onfinish = () => {
            heart.remove();
          };
        }, i * 200);
      }
    }

    // Tạo emoji bay
    function createFloatingEmojis() {
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const emoji = document.createElement('div');
          emoji.classList.add('emoji');
          emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          
          const startX = Math.random() * window.innerWidth;
          emoji.style.left = `${startX}px`;
          emoji.style.top = `${window.innerHeight + 20}px`;
          emoji.style.fontSize = `${Math.random() * 20 + 20}px`;
          
          document.body.appendChild(emoji);
          
          // Hiệu ứng bay lên
          const endX = (Math.random() - 0.5) * 200;
          const animation = emoji.animate([
            { transform: `translateY(0) translateX(0)`, opacity: 1 },
            { transform: `translateY(-${window.innerHeight + 100}px) translateX(${endX}px)`, opacity: 0 }
          ], {
            duration: 4000 + Math.random() * 3000,
            easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
          });
          
          animation.onfinish = () => {
            emoji.remove();
          };
        }, i * 500);
      }
    }

    function createPopup() {
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.textContent = messages[Math.floor(Math.random() * messages.length)];
      
      const color = colors[Math.floor(Math.random() * colors.length)];
      popup.style.color = color;
      popup.style.borderColor = color;
      popup.style.boxShadow = `0 4px 15px ${color}80`;

      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      // Điều chỉnh giới hạn vị trí để pop-up không tràn ra ngoài
      const maxWidth = screenWidth - 200;
      const maxHeight = screenHeight - 100;
      const x = Math.floor(Math.random() * (maxWidth < 0 ? 0 : maxWidth));
      const y = Math.floor(Math.random() * (maxHeight < 0 ? 0 : maxHeight));

      popup.style.left = `${x}px`;
      popup.style.top = `${y}px`;

      document.body.appendChild(popup);

      // Tự động xóa popup sau khi animation kết thúc
      setTimeout(() => {
        if (popup.parentNode) {
          popup.remove();
        }
      }, 16000);
    }

    function startPopups(count) {
      let created = 0;
      const interval = setInterval(() => {
        if (created >= count) {
          clearInterval(interval);
          return;
        }
        createPopup();
        created++;
      }, 100);
    }

    function enterFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen().catch(err => {
          console.error(`Lỗi khi bật chế độ toàn màn hình: ${err.message}`);
        });
      } else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    function toggleMusic() {
      if (isPlaying) {
        audio.pause();
        musicIcon.className = 'fas fa-play';
        musicInfo.textContent = 'Nhạc đang tạm dừng';
      } else {
        audio.play().then(() => {
          musicIcon.className = 'fas fa-pause';
          musicInfo.textContent = 'Đang phát: Chill Love';
        }).catch(error => {
          console.log("Không thể phát nhạc:", error);
          musicInfo.textContent = 'Lỗi phát nhạc';
        });
      }
      isPlaying = !isPlaying;
    }

    function startExperience() {
      dialog.style.display = "none";
      musicPlayer.style.display = "flex";
      
      // Thử phát nhạc
      audio.play().then(() => {
        console.log("Nhạc đang phát!");
        musicIcon.className = 'fas fa-pause';
        musicInfo.textContent = 'Đang phát: Chill Love';
        isPlaying = true;
      }).catch(error => {
        console.log("Không thể phát nhạc:", error);
        musicInfo.textContent = 'Nhấn để phát nhạc';
      });
      
      enterFullscreen();
      startPopups(150);
      
      // Tạo trái tim bay liên tục
      setInterval(createFloatingHearts, 2000);
      
      // Tạo emoji bay liên tục
      setInterval(createFloatingEmojis, 3000);
    }

    // Sự kiện khi nhấn nút bắt đầu
    startButton.addEventListener("click", startExperience);
    
    // Sự kiện điều khiển nhạc
    musicControl.addEventListener("click", toggleMusic);
    
    // Cũng cho phép nhấn vào màn hình để bắt đầu
    document.addEventListener("click", function(event) {
      if (event.target !== startButton && event.target !== musicControl && 
          !musicPlayer.contains(event.target)) {
        startExperience();
      }
    });

    // Tạo một vài trái tim bay ngay từ đầu
    createFloatingHearts();
    createFloatingEmojis();
  </script>
</body>
</html>
